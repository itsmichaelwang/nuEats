<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nuEats</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>

        <!-- Bootstrap responsive CSS -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css"/>

        <!-- User-fed CSS -->
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>

    <body onload="onCreate()">

        <!-- Navigation Bar and "Check Balance" Button -->
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container">

                    <!-- Title of Website Goes Here -->
                    <a class="navbar-brand" href="http://www.tinyurl.com/nuEatsFood/">nuEats</a>

                    <!-- "Check Balance" Button Details Go Here -->
                    <div id="balance-btn" class="btn-group header-btn">
                        <a href="https://go.dosa.northwestern.edu/uhfs/foodservice/balancecheck">
                            <button type="button" class="btn btn-default">
                                Check Meal Balance
                            </button>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!-- LiveClock -->
        <div class="container">
            <div id="clock"></div>
        </div>

        <!-- Equivalency Meal Exchange Rate Timeline Label and Bars-->
        <div class="container">
            <div id="rate-bars-label">Equivalency Meal Value (arrow shows current time):</div>
        </div>

        <div id="timeline-well" class="well">
            <div class="rate-bars-container" id="rate-bars-container"></div>
            <div id="arrow"><span class="glyphicon glyphicon-arrow-up"></span></div>
        </div>

        <!-- Info Panel Group Container for Each Dining Hall -->
        <div class="container">
            <div class="btn-group btn-group-justified">
                <div id="dining-halls" class="btn-group active">
                    <button type="button" class="btn btn-default">Dining Halls</button>
                </div>
                <div id="c-stores" class="btn-group">
                    <button type="button" class="btn btn-default">C-Store/Caf√©s</button>
                </div>
                <div id="norris" class="btn-group">
                    <button type="button" class="btn btn-default">Norris</button>
                </div>
            </div>
            <div class="panel-group" id="accordion"></div>
        </div>

        <!-- Footer -->
        <div id="footer-wrapper" class="container">
            <div id="footer-reft">-Made by Michael Wang</div>
            <div id="footer-right" class="btn-group">
                <a href="mailto:michaelwang2016@u.northwestern.edu?subject=[Bug Report]">
                    <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-warning-sign"></span> Report Bugs</button>
                </a>
            </div>
            <div id="footer-left"></div>
        </div>
        
    </body>

    <!-- Bootstrap Core Javascript -->
    <script src="jquery-1.10.1.min.js"></script> <!-- Change this back to the link when you publish!!! -->
